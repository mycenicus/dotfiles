### LOOK AND FEEL ###
# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 3

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $primary $tertiary 
    col.inactive_border = $outline_variant

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 3
	ignore_opacity = true
	new_optimizations = true
	special = false
	popups = true
	xray = true

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = linear,         0,    0,    1,    1

    bezier = out,            0.24, 0.9,  0.25, 0.91
    bezier = wind,           0.05, 1,    0.1,  1.03
    bezier = overshot,       0.7,  0.6,  0.1,  1.1
    bezier = bounce,         1.1,  1.6,  0.1,  0.85


    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = windows,       1,     5,     bounce,       popin
    animation = windowsIn,     1,     5.5,   easeOutQuint
    animation = windowsMove,   1,     7,     wind, slide
    animation = border,        1,     1,     linear
    animation = fade,          1,     5.2,   overshot
    animation = workspaces,    1,     5,     wind
    animation = windowsOut,    1,     7,     out,          popin 70%
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true # save resources
    vrr = 1 # adaptive sync
}

render {
   new_render_scheduling = true
}

### INPUT ###
# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.12 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
    accel_profile = flat
}


### KEYBINDINGS ###
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, [float; size 800 550] $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, swaync-client -t
bind = $mainMod, Space, exec, ~/.config/hypr/scripts/togglefloating.sh
bind = $mainMod  SHIFT, F, fullscreen
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, $browser
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Q, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod, H, exec, pkill -SIGUSR1 waybar # hide waybar
bind = SUPER, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bindm = $mainMod, S, resizewindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod CTRL, left,  movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up,    movewindow, u
bind = $mainMod CTRL, down,  movewindow, d

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, pamixer -i 5 && ~/.config/hypr/scripts/notify-volume.sh --volume
bindel = ,XF86AudioLowerVolume, exec, pamixer -d 5 && ~/.config/hypr/scripts/notify-volume.sh --volume
bindel = ,XF86AudioMute, exec, pamixer -t && ~/.config/hypr/scripts/notify-volume.sh --volume
bindel = ,XF86AudioMicMute, exec, pamixer --default-source -t && ~/.config/hypr/scripts/notify-volume.sh --mic

# -n3886 = minimal value is 6% (on my device)
# You can check yours by brightnessctl set 6%
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n3886 set 5%+ && ~/.config/hypr/scripts/notify-brightness.sh
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n3886 set 5%- && ~/.config/hypr/scripts/notify-brightness.sh
bindl  = $mainMod, F8, exec, /scripts/airplanemode.sh
bindl  = $mainMod, F10, exec, hyprlock

# PrintScreen = fullscreen screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh --fullscreen
# Shift+PrintScreen = select area
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh --region
# ðŸ“‹ Ctrl+PrintScreen = copy fullscreen to clipboard
bind = CTRL, Print, exec, ~/.config/hypr/scripts/screenshot.sh --clipboard
# ðŸ“‹ Ctrl+Shift+PrintScreen = copy area to clipboard
bind = CTRL+SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh --region-clipboard
# SUPER+PrintScreen = edit area screenshot in swappy
bind = SUPER, Print, exec, ~/.config/hypr/scripts/screenshot.sh --edit

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

